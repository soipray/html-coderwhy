<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            background-color: #f00;
        }

        /*auto只能实现水平居中*/
        .inner {
            width: 100px;
            height: 100px;
            background-color: #ff0;
            margin-left: auto;

            /*高度是auto才能居中*/
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <div class="box">
       <div class="inner">

       </div> 
    </div>
</body>
</html>
