<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;

            /*outline不占据空间*/
            outline: 5px solid yellowgreen;
        }

        span {
            background-color: orange;
        }

        a,
        input,
        textarea {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <span>span</span>
</body>

</html>
