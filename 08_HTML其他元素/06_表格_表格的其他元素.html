<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /*边框的宽度 实线 颜色*/
            border: 1px solid #000;

            /*边框合并*/
            border-collapse: collapse;

            /*居中*/
            margin: 0 auto;
        }

        caption {
            font-weight: 700;
            font-size: 25px;
            margin-bottom: 20px;
        }

        td , th {
            /*边框的宽度 实线 颜色*/
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        
    </style>
</head>

</body>

</html>
