<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            width: 400px;
        }

        input {
            outline: none;
        }

        input,textarea {
            resize: none;
        }


        input:focus {
            border-color:#4791ff;
            border-style: solid;
        }
    </style>
</head>

<body>
    <!--target="_blank"-->
    <form action="http://www.baidu.com" 
    method="POST" 
    
    enctype="multipart/form-data">

        <fieldset>
            <legend>必填信息</legend>

            <div>
                <span>手机：</span>
                <input type="text" name="phone">
            </div>

            <div>
                <span>密码：</span>
                <input type="password">
            </div>

            <div>
                <span>验证码：</span>
                <input type="text">

                <!--按钮实现方法1-->
                <!-- <button>获取验证码</button> -->

                <!--按钮实现方法2-->
                <input type="button" value="获取验证码">
            </div>
        </fieldset>


        <fieldset>
            <legend>选填信息</legend>

            <div>
                <span>照片：</span>
                <input type="file" name='photo'>
            </div>

            <div>
                <span>性别：</span>
                男<input type="radio" name="sex" value="male">
                女<input type="radio" name="sex" value="female">
            </div>

            <div>
                <span>爱好：</span>
                唱<input type="checkbox" name="hobby" value="sing">
                跳<input type="checkbox" name="hobby" value="dance">
                rap<input type="checkbox" name="hobby" value="rap">
                篮球<input type="checkbox" name="hobby" value="ball">
            </div>

            <div>
                <span>学历：</span>
                <select name="education" id="" multiple size="5">
                    <option value="0" selected>小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                </select>
            </div>

            <div>
                <span>简介：</span>
                <textarea name="intro" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <!--重置前提： 1 reset 2 所有内容放在form当中-->
        <input type="reset">
        <input type="submit" value="提交">
    </form>

</body>

</html>
