<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /*演示传递*/
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: purple;

            /*左右不传递*/
            margin-left: 20px;

            /*顶部线重叠 上下传递*/
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
