<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        display
        block 块级元素
        inline 行元素
        none 不占空间
         inline-block 行内元素 又可以设置宽高
        */
        span {
            display: block;
        }

        div , p , h1 {
            display: inline;
        }
    </style>
</head>
<body>
    <div>div</div>
    <p>p</p>
    <h1>h1</h1>
    <span>span</span>
    <strong><strong></strong></strong>

    <ul>
        <li>li</li>
        <li>li</li>
        <li>li</li>
        <li>li</li>
    </ul>

    <table>
        <tr>
            <td>td</td>
        </tr>
    </table>
</body>
</html>
