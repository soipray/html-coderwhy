<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*reset*/
        body {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /*具体样式*/
        .right-aside{
            position: fixed;
            top: 100px;
            right: 30px;

            border: 1px solid #aeaeae;
        }

        .right-aside a {
            display: block;
            width: 62px;
            height: 48px;

            padding-top: 12px;

            font-size: 12px;
            text-align: center;

            border-bottom: 1px solid #aeaeae;
        }

        .right-aside .top {
            border-bottom: none;
        }

        .right-aside a i {
            display: block;

            width: 20px;
            height: 20px;
            margin: 0 auto 3px;
            
            /*background-color: #f00;*/
            background-image: url('../img/cart.png');
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div class="right-aside">
        <a href="#">
            <i></i>
            <span>签到</span>
        </a>

        <a href="#">
            <i></i>
            <span>购物车</span>
        </a>

        <a href="#">
            <i></i>
            <span>APP</span>
        </a>

        <a class="top" href="#">
            <i></i>
            <span>TOP</span>
        </a>
    </div>
</body>
</html>
