<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*未访问 l v f h a*/
        a:link {
            color: red;
        }

        a:visited {
            color: green;
        }

        a:focus{
            background-color: #ff0;
        }

        /*hover必须放在 link visited之后*/
        a:hover {
            color: blue;
        }

        /*手指放上去 未松手*/
        a:active {
            color: orange;
        }

        /*hover active应用到其他颜色*/
        strong:hover{
            background-color: purple;
        }

        strong:active{
            font-size: 30px;
        }

        /*focus的使用*/
        input:focus{
            background-color: #f00;
        }
        
    </style>
</head>
<body>
    <a href="">google</a>
    <strong>哈哈哈</strong>
    <input type="text">
</body>
</html>
