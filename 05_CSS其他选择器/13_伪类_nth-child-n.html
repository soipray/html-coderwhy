<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*n 0 1  2 3 4*/
        /*2n 2 4 6 8*/
        /*2n 简写 even*/
        /*2n+1 odd 奇数*/
        /*-n+3 前三个 */
        p:nth-child(3n){
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>6</p>
    </div>

    <p>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <span>span4</span>
    </p>

</body>
</html>
