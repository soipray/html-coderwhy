<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*前景色*/
        .box1 {
            color: red;
            text-decoration: underline;
            border-width: 10px;
            border-style: solid;
        }

        /*
            字体大小
            em rem百分比
        */
        .box2 {
            font-size: 30px;
        }

        /*
            背景色
        */
        .box3 {
            background-color: green;
        }

        .title3 {
            background-color: skyblue;
        }

        /*
            宽度 高度
        */
        .box4 {
            background-color: orange;
            width: 300px;
            height: 300px;
        }

        .title4 {
            background-color: palegreen;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box1">前景色</div>
    <div class="box2">字体大小</div>
    <div class="box3">背景色 独占一行</div>
    <span class="title3">背景色 包裹文字</span>

    <div class="box4">宽度高度</div>
    <span class="title4">行内元素设置宽度无效</span>
</body>

</html>
