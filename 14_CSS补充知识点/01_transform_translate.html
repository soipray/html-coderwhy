<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 180px;
            height: 100px;
            background-color: #f00;
            margin-left: 50px;
        }
        .box:hover {
            /*90*/
            transform: translate(50px);
        }

        .box1:hover {
            transform: translate(50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box box1"></div>
</body>
</html>
