<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            /*让文字倾斜*/
            font-style: oblique;
        }

        .p2 {
            /*字体本身必须是斜体*/
            font-style: italic;
        }
    </style>
</head>
<body>
    <!--斜体元素 i比较常用 i做小图标-->
    <i>哈哈</i>
    <em>呵呵呵</em>

    <p class="p1">p元素</p>
    <p class="p2">p元素</p>
</body>
</html>
